plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
    id 'maven'
}

group 'net.sileader.kettle'
version '1.0'

task createVersion {
    doFirst {
        file("${project.sourceSets.main.kotlin.srcDirs[0]}/net/sileader/kettle/version.kt")
                .write("package net.sileader.kettle\n\nconst val VERSION = \"$version\"\n")
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
